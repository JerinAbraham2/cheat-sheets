<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheat-Sheets-Website</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 id="title">Cheat Sheets Website</h1>
        <a href="https://tobiturner.github.io" target="_blank">
          <button type="button" id="home-button">Main Wesbite</button>
        </a>
      </header>
      <div class="cheatsheets">
        <a onclick="openSheet(this.id)" id="javascript">
          <div class="cheatsheet">
            <h3>JavaScript</h3>
            <img src="resources/Images/down-arrow-svgrepo-com.svg" alt="down arrow symbol" width="50" height="50" />
          </div>
        </a>

        <a onclick="openSheet(this.id)" id="css">
          <div class="cheatsheet">
            <h3>CSS</h3>
            <img src="resources/Images/down-arrow-svgrepo-com.svg" alt="down arrow symbol" width="50" height="50" />
          </div>
        </a>
        <a onclick="openSheet(this.id)" id="html">
          <div class="cheatsheet">
            <h3>HTML</h3>
            <img src="resources/Images/down-arrow-svgrepo-com.svg" alt="down arrow symbol" width="50" height="50" />
          </div>
        </a>
        <a onclick="openSheet(this.id)" id="git">
          <div class="cheatsheet">
            <h3>GIT & Github</h3>
            <img src="resources/Images/down-arrow-svgrepo-com.svg" alt="down arrow symbol" width="50" height="50" />
          </div>
        </a>
      </div>
    </main>
    

    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
  </body>
</html>
